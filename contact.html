<!DOCTYPE html>
<html>
<head>
    <title>Connect With Me</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body background="assets/images/jellies.jpg">
    <header id="mainheader">
    <div class="container">
        <a href="index.html" id="namebox">Kailey Tetrick</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>  
    </header>

    <div id="main-container" class="container">
        <section class="main-container">
            <h1>Contact</h1>
           
            <form id="contact-form">
               <ul>
                   <li>
                       <label for="name"> Name</label>
                       <input type="text" name="name" id="name" placeholder="Jane Doe" required="required">
                   </li>
                   <li>
                       <label for="email"> Email</label>
                       <input type="text" name="email" id="email" placeholder="janedoe@gmail.com" required="required">
                   </li>
                   <li>
                       <label for="message"> Message</label>
                       <textarea name="message" id="message" required="required"></textarea>
                   </li>
               </ul>
               <input type="submit" name="submit">
           </form>
        </section>

        <section class="sidebar">
            <div id="connectwithme">
                <h2>Connect with Me</h2>

                <img src="assets/images/linkedin.png" class="logo" alt="LinkedIn">
                <img src="assets/images/github.png" class="logo" alt="Github">
                <img src="assets/images/satckother.png" class="logo" alt="Stack Overflow">
            </div>
        </section>
    </div>

<footer>
    <div class="container">
        &copy; Copyright 2018 Kailey Tetrick
    </div>
</footer>


</body>
</html>
